<!doctype html>

<html lang="en">

{% block content %}


<h2>Nickname Submission</h2>
	<form action="" method="POST" novalidate>
		{{ form.hidden_tag() }}
		
		<p> 
			{{ form.nickname.label }} <br>
			{{ form.nickname(size=40) }}
		</p>

		<p> 
			{{ form.meaning.label }} <br>
			{{ form.meaning(size=40) }}
		</p>

		<p>{{ form.submit() }}</p>

	</form>
</html>

{% endblock %}
