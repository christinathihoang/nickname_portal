{% extends "base.html" %}

{% block content %}

  <h1>Sign In</h1>
  <form action="" method="POST" novalidate> 
    {{ form.hidden_tag() }}

  <p>
    {{ form.username.label }} <br>
    {{ form.username(size=100) }}
  </p>

  <p>
    <input type="password">Password</label>
  </p>

  <p>
    {{ form.remember_me() }}
    {{ form.remember_me.label }}
  </p>

  <p>
    <button class="btn">Submit</button>
  </p>


  </form>


{% endblock %}
