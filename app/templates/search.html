{% extends "base.html" %}

{% block content %}

  <table id="table_id" class="display">
    <thead>
      <tr>
        <th>Nickname</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Chapter</th>
        <th>Class</th>
        <th>Semester</th>
        <th>Year</th>
        <th>Line Number</th>
      </tr>
    </thead>
    <tbody>

      <script> 
      $(document).ready( function () {  $('#myTable').DataTable();  } );
      </script> 
      {% for i in sisters %} 
        <tr>
            <td>{{  i.nickname  }}</td>
            <td>{{  i.firstname  }}</td>
            <td>{{  i.lastname  }}</td>
            <td>{{  i.chapter  }}</td>
            <td>{{  i.sclass  }}</td>
            <td>{{  i.semester  }}</td>
            <td>{{  i.year  }}</td>
            <td>{{  i.linenumber  }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>

{% endblock %}
